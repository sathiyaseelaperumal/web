    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="form-container">
        <h1 style="text-align: center;">Signup</h1>
        <form action="" id="signup-form" novalidate>

            <div id="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="3" required placeholder="Enter username">
                <span class="errors" id="usernameerrors"></span>
            </div>  

            <div id="form-group">
                <label for="mail">Mail-ID</label>
                <input type="email" id="mail" name="mail" required placeholder="Enter mail">
                <span class="errors" id="mailerrors"></span>
            </div>

            <div id="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
                <span class="errors" id="passworderrors"></span>
            </div>

            <div id="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required placeholder="Enter confirm password">
                <span class="errors" id="confirmpassworderrors"></span>
            </div>

            <button type="submit" class="submit-btn">Signup</button>
        </form>

        <div class="form-footer">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>

<script src="signup.js"></script>
</body>
</html>
